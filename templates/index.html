<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Routing</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Revolutionizing Navigation System using GNN</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Input Section (Positioned Below Title) -->
  <section class="inputs-container">
    <input type="text" id="origin" placeholder="Enter Origin (lat, lon)">
    <input type="text" id="destination" placeholder="Enter Destination (lat, lon)">
    <button id="route-btn">Route</button>
    <button id="offline-btn">Use Offline Map</button> <!-- Button to switch to offline mode -->
  </section>

  <!-- Main Section -->
  <main>
    <!-- Map Container -->
    <div id="map-container">
      <div id="map"></div>
      <!-- Route Details Positioned Top-Right -->
      <aside id="route-details">
        <h2>Route Details</h2>
        <p><strong>Distance:</strong> <span id="distance">--</span> km</p>
        <p><strong>Time:</strong> <span id="time">--</span> min</p>
        <button onclick="resetMap()">Reset</button>
      </aside>
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>Â© 2024 Project by Sai Grahith</p>
  </footer>
  
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
